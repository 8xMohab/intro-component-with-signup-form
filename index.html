<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ! google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&family=Poppins:wght@400;500;600;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- ! bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- ! my style sheet -->
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve
          <span class="break-line"></span> problems in real-time. Watching
          <span class="break-line"></span> scripted tutorials is great, but
          <span class="break-line"></span> understanding how developers think is
          invaluable.
        </p>
      </div>
      <div>
        <div class="offer">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
        <div class="sign-up">
          <form name="componentForm" onsubmit="return formValidation()">
            <!-- First Name -->
            <div class="" err-msg="First Name cannot be empty">
              <input
                type="text"
                name="firstName"
                placeholder="First Name"
              />
            </div>
            <!-- Last Name -->
            <div class="" err-msg="Last Name cannot be empty">
              <input
                type="text"
                name="lastName"
                placeholder="Last Name"
              />
            </div>
            <!-- Email Address -->
            <div class="" err-msg="Looks like this is not an email">
              <input
                type="email"
                name="emailAddress"
                placeholder="Email Address"
              />
            </div>
            <!-- Password -->
            <div class="" err-msg="Password cannot be empty">
              <input
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <!-- Claim Button -->
            <button type="submit" class="btn btn-success">
              Claim your free trial
            </button>
          </form>
          <p>
            By clicking the button, you are agreeing to our
            <strong style="color: red">Terms and Services</strong>
          </p>
        </div>
      </div>
    </div>

      <p class="attribution">

          >Frontend Mentor</a

      </p>
    </footer> -->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- form validation -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
